name: Release Helm Charts

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Optional: tag to create (e.g., limesurvey-0.1.0). If omitted, action derives from changes"
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.3'

      - name: Determine tag
        id: ver
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.release_tag }}" ]]; then
            TAG='${{ github.event.inputs.release_tag }}'
          else
            TAG='limesurvey-'$(yq -r '.version' limesurvey/Chart.yaml)
          fi
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT

      - name: Helm lint
        run: helm lint limesurvey

      - name: Package chart
        run: |
          mkdir -p dist
          helm package limesurvey -d dist
          ls -la dist

      - name: Create GitHub Release and upload package
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.TAG }}
          name: ${{ steps.ver.outputs.TAG }}
          files: dist/*.tgz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Helm repo index
        run: |
          helm repo index dist --url https://github.com/${{ github.repository }}/releases/download/${{ steps.ver.outputs.TAG }}
          cp dist/index.yaml index.yaml
          echo "Updated index.yaml to reference release ${{ steps.ver.outputs.TAG }}"

      - name: Commit index.yaml update
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update index.yaml for ${{ steps.ver.outputs.TAG }}"
          file_pattern: index.yaml
